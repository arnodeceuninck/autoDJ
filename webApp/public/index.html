<!DOCTYPE html>
<html lang="en">
<head>
    <title>AutoDJ</title>
    <!-- Load on IE9 properly -->
    <link rel="stylesheet"
          href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app.css">

    <base href="/">

</head>
<body ng-app="app">

    <header>
        <nav class="navbar navbar-fixed-top" id="navbar">
            <div class="container">
                <div class="navbar-header navbar-left">
                    <a href="#/home" class="navbar-brand" id="navbar-title">AutoDJ</a>
                </div>


                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#/home" class="navbar-link active">home</a></li>
                    <li><a href="#/webApp" class="navbar-link" >app</a></li>
                </ul>

            </div>
        </nav>
    </header>

    <div class="view-container">
        <div class="container">

            <div ng-view class="view-frame"></div>

        </div>
    </div>

    <script type="text/javascript"
            src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript"
            src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="./bower_components/angular/angular.min.js"></script>

    <script type="text/javascript"
            src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript"
            src="./bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript"
            src="./bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript"
            src="./bower_components/ng-file-upload/ng-file-upload.min.js"></script>


    <!-- New structure -->
    <script type="text/javascript" src="./app/app.module.js"></script>
    <script type="text/javascript" src="./app/app.config.js"></script>
    <script type="text/javascript" src="./app/home/home.controller.js"></script>
    <script type="text/javascript" src="./app/webApp/webApp.controller.js"></script>
    <script type="text/javascript" src="./app/services/services.js"></script>
    <script type="text/javascript" src="./app/songPlayer/SongPlayer.controller.js"></script>
</body>
</html>
