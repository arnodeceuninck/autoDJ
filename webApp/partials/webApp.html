<div>
    <h1>
        Upload Files
    </h1>
    <p>
        Drag .mp3 or .wav files to the box below and click GO to create a mixed track
    </p>




    <div>
        <div ng-hide="$scope.uploadBegan" ngf-drop ngf-select ng-model="files" class="drop-box"
             ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
             ngf-pattern="'.mp3,.wav'">
            <h3>
                Drag Songs Here or Click to Upload
            </h3>
        </div>
        <div ngf-no-file-drop>
            File Drag/Drop is not supported for this browser
        </div>
        Songs:
        <ul>
            <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
        </ul>


        <uib-progressbar value="percentageComplete"><span style="color:white; white-space:nowrap;">{{percentageComplete}}%</span></uib-progressbar>




    </div>
</div>
</div>
